<html>
<head>
    <title>Home Page</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>

    <h1>Gif Editor</h1>
    <div class="container">
        <div class="upload-container">
            <!-- Square File Upload Component -->
            <label for="fileInput" class="drag-drop-area">
                Drag & Drop or Click to Upload
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="image-container">
            <!-- Display Uploaded Image -->
            <img id="imageDisplay" src="" alt="Uploaded Image">
        </div>
    </div>

    <!-- Button Options -->
    <div class="button-container">
        <button class="button">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <!-- Include your JavaScript libraries for image editing functionality here -->
    <!-- For example: -->
    <!-- <script src="image-editor.js"></script> -->

</body>
<script>
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
        const fileInput = event.target;
        const imageDisplay = document.getElementById('imageDisplay');

        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imageDisplay.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }
    }
</script>
</html>
