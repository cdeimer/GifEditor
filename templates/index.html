<html>
<head>
    <title>Home Page</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Gif Editor</h1>
    <div class="container">
        <div class="upload-container" id="uploadContainer">
            <!-- Square File Upload Component -->
            <form id="uploadForm" hx-post="/upload" enctype="multipart/form-data" hx-trigger="change" hx-swap="outerHTML" hx-target="#uploadContainer">
                <label for="fileInput" class="drag-drop-area">
                    Drag & Drop or Click to Upload
                </label>
                <input type="file" id="fileInput" name="file" accept="image/*">
                <!-- You can add other form elements or buttons if needed -->
            </form>
        </div>

        <div class="image-container">
            <!-- Display Uploaded Image -->
            <img id="imageDisplay" src="" alt="Edited Image">
        </div>
    </div>

    <!-- Button Options -->
    <div class="button-container">
        <button class="button" hx-post="/edit" hx-trigger="click" hx-target="#imageDisplay">Option 1</button>
        <button class="button">Option 2</button>
        <button class="button">Option 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <!-- Include your JavaScript libraries for image editing functionality here -->
    <!-- For example: -->
    <!-- <script src="image-editor.js"></script> -->

</body>
</html>
